<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBites Pickup Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #ff6f61;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        .header img {
            max-width: 150px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .content p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .otp-code {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #333;
            display: inline-block;
            margin-bottom: 20px;
        }
        .footer {
            background-color: #ff6f61;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 12px;
        }
        .footer a {
            color: #fff;
            text-decoration: underline;
        }
        @media only screen and (max-width: 600px) {
            .content {
                padding: 15px;
            }
            .content h1 {
                font-size: 22px;
            }
            .otp-code {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
<div class="email-container">
    <!-- Header Section -->
    <div class="header">
        <img src="https://example.com/logo.png" alt="QuickBites Logo">
        <h2>QuickBites</h2>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1>Pickup Confirmation OTP</h1>
        <p>Dear <strong th:text="${restaurantPartnerName}">Restaurant Partner,</strong>,</p>
        <p>Share this OTP with Delivery Partner to confirm the pickup</p>
        <div class="otp-code" th:text="${otp}">654321</div>
<!--        <p><strong>Important:</strong> Enter this OTP at the restaurant to confirm the order pickup. Please ensure you collect the correct order before leaving.</p>-->
        <p>Thank you for your prompt service and dedication.</p>
        <p>Best Regards,<br>QuickBites Team</p>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Need assistance? <a href="https://quickbites.com/support">Contact Support</a></p>
        <p>Â© 2024 QuickBites. All rights reserved.</p>
    </div>
</div>
</body>
</html>
